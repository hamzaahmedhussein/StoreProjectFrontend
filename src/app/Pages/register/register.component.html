<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card" style="width: 30rem;">
          <div class="card-body">
            <h5 class="card-title m-3">Register</h5>
            <form [formGroup]="form" (submit)="onSubmit()">
              <div class="m-3">
                <label for="userType">User Type</label>
                <select class="form-control" formControlName="userType">
                  <option value="0">Customer</option>
                  <option value="1">Seller</option>
                </select>
              </div>
              <div class="m-3">
                <label for="displayName">Your name</label>
                <input type="displayName" class="form-control"  formControlName="displayName" placeholder="Enter name">
              </div>
              <div class="m-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control"  formControlName="email" placeholder="Enter email">
              </div>
              <div class="m-3">
                <label for="password">Password</label>
                <input type="password" class="form-control"  formControlName="password"placeholder="Password">
              </div>


              <div class="m-3">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control"  formControlName="confirmPassword"placeholder="Confirm Password">
              </div>
              <div class="m-3">
                <label for="state">State</label>
                <input type="text" class="form-control"  formControlName="state"placeholder="State">
              </div> 
              <div class="m-3">
                <label for="city">City</label>
                <input type="text" class="form-control"  formControlName="city"placeholder="City">
              </div>
              <div class="m-3">
                <label for="Street">Street</label>
                <input type="text" class="form-control"  formControlName="street"placeholder="Street">
              </div>
              
              <button type="submit" class="btn btn-primary mx-3" [disabled]="form.invalid">Submit</button>
            </form>
          </div>
        </div>
  </div>
