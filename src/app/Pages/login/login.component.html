 <div class="container-fluied d-flex justify-content-center align-items-center" style="min-height: 100vh;background-image: url('assets/backgrounds/login.jpg');background-position: center; 
 background-repeat: no-repeat; 
 background-size: cover; ">

    <div class="card py-3" style="width: 25rem;zoom: 0.9; background-color: #cff5f4;">
      <div class="card-body">
        <h5 class="card-title m-3">Login</h5>
        <form [formGroup]="loginForm" (submit)="onSubmit()">
          <div class="m-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
          </div>
          <div class="m-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary mx-3" [disabled]="loginForm.invalid">Submit</button>

         
        </form>
      </div>
    </div>
</div>
